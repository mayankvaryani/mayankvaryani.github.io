 setTimeout(() => {
   signal.abort();
 }, 1 * 60 * 1000);
 async function main() {
   if ('OTPCredential' in window) {
      try {
         if (navigator.credentials) {
            try {
               await navigator.credentials
               .get({ abort: signal, otp:{ transport: ['sms']}})
               .then(content => {
                 if (content && content.code) {
                   cb(content.code);
                 }
               })
               .catch(e => console.log(e));
            } 
            catch (e) {
              return;
            }
         }
      } 
      catch (err) {
        console.log(err);
      }
    }
 }
</script>
